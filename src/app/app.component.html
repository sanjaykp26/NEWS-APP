


<mat-toolbar class="sky">
    <button mat-icon-button class="example-icon">
      <mat-icon (click)="this.sideNav.open()" *ngIf="!sideNav?.opened"class="mat-18  hover:text-black">list</mat-icon>
    <mat-icon (click)="this.sideNav.close()" *ngIf="sideNav?.opened"class="mat-18 hover:text-black">close</mat-icon>
  </button>
    <span class=" ms-2  mb-2 text-white  hover:text-black">News app</span>
    <form class="d-flex">
        <input (keyup)="search($event)" class="form-control ms-5" type="search" placeholder="Search" aria-label="Search"> 
      </form>
  </mat-toolbar>






<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav">
    <img  src="https://i.postimg.cc/w38SZZng/news-app-icon-31.png" alt="" class="avatar mat-elavation-z8 mt-2">
    <h4 class="mt-2">News channels</h4>
    <mat-divider ></mat-divider>
        <ng-container *ngFor="let source of sources  | searchFilter:searchItem:'description' ">
      <button (click)="searchSource(source)" mat-button  class="menu-button">
        <mat-icon>event_note</mat-icon>
        <span>{{source.name}}</span>
      </button>
    </ng-container>

  </mat-sidenav>
  <mat-sidenav-content class="content mat-elavation-z4">
    <section class="text-gray-600 bg-sky-100 body-font">
            <div class="container px-5  mx-auto max-w-7x1">
                <div class="flex flex-wrap w-full mb-4 p-4">
                    <div class="w-full mb-6 lg:mb-0">
                        <h1 class="sm:text-4xl text-5xl font-medium title-font mb-2 text-gray-900">{{selectedNewsChannel}}</h1>
                        <div class="h-1 w-60 bg-indigo-500 rounded"></div>
                    </div>
                </div>
               


                  <div class="flex flex-wrap -m-4">
                    <ng-container *ngFor="let article of articles  ">
                    <div class="xl:w-1/3 md:w-1/2 p-4">
                        <div class="bg-white p-6 rounded-lg">
                            <img class="lg:h-60 xl:h-56 md:h-64 sm:h-72 xs:h-72 h-72  rounded w-full object-cover object-center mb-6"[src]="article.urlToImage" alt="Image Size 720x400">
                            <div class="flex justify-between">
                                <h3 class="tracking-widest text-indigo-500 text-xs font-medium title-font">Author:{{article.author}}</h3>
                                <h4 style="text-overflow: ellipsis;
                                display: -webkit-box;" class="tracking-widest text-gray-800 text-sm">{{article.publishedAt | date:'medium'}}</h4>
                            </div>
                            <h2 class="text-lg text-gray-900 font-medium title-font mb-4 overflow-hidden">{{article.title}}</h2>
                            <p class="leading-relaxed text-base" [innerHtml]="article.description"></p><span><a class="text-blue-500" href="{{article.url}}">read more....</a></span>
                        </div>
                    </div>

           
                </ng-container>
              </div>
                
            </div>
        </section>
  </mat-sidenav-content>
</mat-sidenav-container>
